[application]

name="ScarbBlasterFaster"
main_scene="res://stages/stage_menu.tscn"
auto_accept_quit=true
icon="res://icon.png"

[autoload]

utils="*res://scripts/utils.gd"
game="*res://scripts/game.gd"
audio_player="*res://scenes/audio_player.tscn"

[display]

width=180
height=320
resizable=true
test_width=360
test_height=640
orientation="portrait"
stretch_mode="viewport"
stretch_aspect="keep"
ori=false

[image_loader]

filter=false
gen_mipmaps=false

[render]

default_clear_color=#ff261c44
